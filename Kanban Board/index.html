<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="board">
        <div class="list">
          <h2>To Do</h2>
          <div class="card" id="card-1" draggable="true">Learn JavaScript</div>
          <div class="card" id="card-2" draggable="true">Learn Python</div>
        </div>
        <div class="list">
          <h2>In Progress</h2>
          <div class="card" id="card-3" draggable="true">Learn SQL</div>
          <div class="card" id="card-4" draggable="true">Learn English</div>
        </div>
        <div class="list">
          <h2>Done</h2>
          <div class="card" id="card-5" draggable="true">Learn HTML</div>
          <div class="card" id="card-6" draggable="true">Learn CSS</div>
        </div>
      </div>
    </div>
  </body>
</html>
