<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password-container">
        <input type="text" readonly class="password" value="123456"/>
        <i class="far fa-copy copy-icon" title="Copy to clipboard"></i>
      </div>
      <div class="options">
        <div class="option">
          <label for="length">Password Length</label>
          <div class="range-container">
            <input
              type="range"
              class="length"
              class="length-input"
              min="6"
              max="24"
              value="6"
            />
            <span class="length-value">6</span>
          </div>
        </div>
        <div class="option">
          <label for="uppercase">Include Uppercase Letters</label>
          <input
            type="checkbox"
            class="uppercase"
            class="uppercase-checkbox"
            
          />
        </div>
        <div class="option">
          <label for="lowercase">Include Lowercase Letters</label>
          <input
            type="checkbox"
            class="lowercase"
            class="lowercase-checkbox"
            
          />
        </div>
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input
            type="checkbox"
            class="numbers"
            class="numbers-checkbox"
            
          />
        </div>
        <div class="option">
          <label for="symbols">Include Symbols</label>
          <input
            type="checkbox"
            class="symbols"
            class="symbols-checkbox"
            
          />
        </div>
      </div>
      <button class="generate-btn">
        <i class="fas fa-key"></i>
        Generate Password
      </button>
      <div class="strength-container">
        <p>
          Password Strength
          <span class="strength-value">Weak</span>
        </p>
        <div class="strength-meter">
          <div class="strength-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
