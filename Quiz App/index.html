<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen start-screen active">
        <h1>Welcome to the HTML , CSS & JS Quiz!</h1>
        <p>Click the button to start the quiz.</p>
        <button class="start-btn">Start Quiz</button>
      </div>

      <div class="screen quiz-screen">
        <div class="quiz-header">
          <h2 class="question-text">Question</h2>
        </div>
        <div class="question-info">
          <p class="question-number">
            Question <span class="current-question">1</span> of
            <span class="total-questions">5</span>
          </p>
          <p class="current-score">
            Current Score: <span class="score">0</span>
          </p>
        </div>
        <div class="answers-container">
          <!-- <button class="answer-button">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos, accusamus?</button> -->
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="screen result-screen">
        <h1 class="result-text">Quiz Completed!</h1>
        <div class="result-info">
          <p class="final-score">
            Your final score is: <span class="score-result">1</span> out of
            <span class="max-score">5</span>
          </p>

          <p class="result-message">Good Jop</p>
        </div>
        <button class="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
