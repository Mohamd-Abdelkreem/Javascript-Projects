<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Expense Tracker</h1>
      <div class="balance-container">
        <h2>Your Balance</h2>
        <h3 class="balance">$0.00</h3>

        <div class="summary">
          <div class="income">
            <h4>Income</h4>
            <p class="money plus">$0.00</p>
          </div>
          <div class="expense">
            <h4>Expense</h4>
            <p class="money minus">$0.00</p>
          </div>
        </div>
      </div>

      <div class="main-content">        <div class="transactions-container">
          <div class="transactions-header">
            <h2>Transactions</h2>
            <div class="transaction-controls">
              <i class="fa-solid fa-exchange-alt reverse-icon" title="Reverse Order"></i>
              <i class="fa-solid fa-sort sort-icon" title="Sort"></i>
              <button class="clear-all-btn">Clear All</button>
            </div>
          </div>
          <ul class="transactions-list">
            <!-- Transactions will be dynamically added here -->
            <!-- <li class="transaction income">Hello world</li>
             <li class="transaction expense">Hello world</li> -->
          </ul>
        </div>
        <div class="form-container">
          <h2>Add Transaction</h2>

          <form id="transaction-form" autocomplete="off">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter transaction description"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter transaction amount"
                required
                autocomplete="off"
              />
              <small>Use negative (-) for expenses</small>
            </div>
            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
